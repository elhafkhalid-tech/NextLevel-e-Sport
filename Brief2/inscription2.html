<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Championship Series - Rejoignez la compétition</title>
  <link rel="stylesheet" href="Inscriptionstyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <span class="logo-text">Championship Series</span>
          <span class="logo-accent">Valorant</span>
        </div>
        <nav class="nav">
          <a href="index.html" class="nav-link">Home page</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="newsletter-card">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Inscrier vous</h2>
      </div>
      <form action="?" method="post">
        <label for="fullname">Nom D'equipe</label>
        <input type="text" name="fullname" id="fullname" placeholder="John Doe" required>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="exemple@exemple.com" required>
        <label for="why">Level</label>
        <select name="why" id="why">
            <option value="Advertising">hard</option>
            <option value="Support">Medium</option>
            <option value="others">easy</option>
        </select>
        <label for="message">Description</label>
        <textarea name="message" id="message" rows="10" cols="10" placeholder="Votre Message" required></textarea><br>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="footer-bottom">
        <p class="footer-copyright">© 2025 NextLevel E-Sport. Tous droits réservés.</p>
      </div>
  </footer>
</body>
</html>
